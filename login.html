<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - mrc languages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Styles for message box */
        .message-box {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            display: none; /* Hidden by default */
        }
        .message-box.success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        .message-box.error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-indigo-600">mrc languages</a>
            <div class="space-x-4 text-lg">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="signup.html" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">Sign Up</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Welcome back!
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or <a href="signup.html" class="font-medium text-indigo-600 hover:text-indigo-500">create a new account</a>
                </p>
            </div>
            
            <div id="loginMessage" class="message-box"></div>

            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="currentYearLogin"></span> mrc languages. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');

        function showMessage(message, type = "success") {
            if (!loginMessage) return;
            loginMessage.textContent = message;
            loginMessage.className = `message-box ${type}`;
            loginMessage.style.display = 'block';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            loginMessage.style.display = 'none';

            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage("Please enter both email and password.", "error");
                return;
            }

            // Get users from "database" (localStorage)
            const users = JSON.parse(localStorage.getItem('mrcUsers')) || [];

            // Find user
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Login successful
                showMessage("Login successful! Redirecting to your dashboard...", "success");
                
                // Store logged-in state in sessionStorage (clears when browser tab closes)
                sessionStorage.setItem('loggedInUserEmail', user.email);
                sessionStorage.setItem('loggedInUserFullName', user.fullName); // Store full name too

                setTimeout(() => {
                    window.location.href = 'user.html'; // Changed redirection to user.html
                }, 1500);

            } else {
                // Login failed
                showMessage("Invalid email or password.", "error");
            }
        });

        // Set current year in footer
        document.getElementById('currentYearLogin').textContent = new Date().getFullYear();
    </script>
</body>
</html>
