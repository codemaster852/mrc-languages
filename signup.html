<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - mrc languages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
         /* Styles for message box */
        .message-box {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            display: none; /* Hidden by default */
        }
        .message-box.success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        .message-box.error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-indigo-600">mrc languages</a>
            <div class="space-x-4 text-lg">
                <a href="index.html" class="text-gray-600 hover:text-indigo-600">Home</a>
                <a href="login.html" class="text-gray-600 hover:text-indigo-600 px-4 py-2 rounded-lg hover:bg-gray-100 transition duration-300">Login</a>
            </div>
        </nav>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Already have an account? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
                </p>
            </div>

            <div id="signupMessage" class="message-box"></div>

            <form id="signupForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="full-name" class="sr-only">Full name</label>
                        <input id="full-name" name="fullname" type="text" autocomplete="name" required
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Full name">
                    </div>
                    <div>
                        <label for="email-address-signup" class="sr-only">Email address</label>
                        <input id="email-address-signup" name="email" type="email" autocomplete="email" required
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Email address">
                    </div>
                    <div>
                        <label for="password-signup" class="sr-only">Password</label>
                        <input id="password-signup" name="password" type="password" autocomplete="new-password" required minlength="6"
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Password (min. 6 characters)">
                    </div>
                    <div>
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required minlength="6"
                               class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Confirm Password">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms-agreement" name="terms-agreement" type="checkbox" required
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="terms-agreement" class="ml-2 block text-sm text-gray-900">
                        I agree to the <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Terms of Service</a> and <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Privacy Policy</a>.
                    </label>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; <span id="currentYearSignup"></span> mrc languages. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupMessage = document.getElementById('signupMessage');
        
        function showMessage(message, type = "success") {
            if (!signupMessage) return;
            signupMessage.textContent = message;
            signupMessage.className = `message-box ${type}`;
            signupMessage.style.display = 'block';
        }

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signupMessage.style.display = 'none';

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email-address-signup').value;
            const password = document.getElementById('password-signup').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAgreement = document.getElementById('terms-agreement').checked;

            if (!fullName || !email || !password || !confirmPassword) {
                showMessage("Please fill in all fields.", "error");
                return;
            }
            if (password !== confirmPassword) {
                showMessage("Passwords do not match.", "error");
                return;
            }
            if (password.length < 6) {
                showMessage("Password should be at least 6 characters long.", "error");
                return;
            }
            if (!termsAgreement) {
                showMessage("You must agree to the Terms of Service and Privacy Policy.", "error");
                return;
            }

            // Get existing users from localStorage or initialize an empty array
            const users = JSON.parse(localStorage.getItem('mrcUsers')) || [];

            // Check if user already exists
            const userExists = users.some(user => user.email === email);

            if (userExists) {
                showMessage("This email address is already registered.", "error");
                return;
            }

            // Add the new user
            // WARNING: Storing passwords in plain text is highly insecure.
            users.push({
                fullName: fullName,
                email: email,
                password: password // In a real app, this MUST be hashed on a server.
            });

            // Save the updated users array back to localStorage
            localStorage.setItem('mrcUsers', JSON.stringify(users));

            showMessage("Account created successfully! Redirecting to login...", "success");
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
        
        // Set current year in footer
        document.getElementById('currentYearSignup').textContent = new Date().getFullYear();
    </script>

</body>
</html>
