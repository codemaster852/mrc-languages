<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - mrc languages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            display: none; 
        }
        .message-box.error {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-600">mrc languages</h1>
            <h2 class="mt-2 text-2xl font-semibold text-gray-700">Admin Login</h2>
        </div>
        
        <div id="adminLoginMessage" class="message-box"></div>

        <form id="adminLoginForm" class="space-y-6">
            <div>
                <label for="admin-username" class="block text-sm font-medium text-gray-700">Username</label>
                <input id="admin-username" name="username" type="text" required
                       class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="admin-password" class="block text-sm font-medium text-gray-700">Password</label>
                <input id="admin-password" name="password" type="password" required
                       class="mt-1 appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                    Sign in
                </button>
            </div>
        </form>
        <p class="mt-4 text-center text-xs text-gray-500">
            <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">‚Üê Back to Main Site</a>
        </p>
    </div>

    <script>
        const adminLoginForm = document.getElementById('adminLoginForm');
        const adminLoginMessage = document.getElementById('adminLoginMessage');

        function showAdminMessage(message, type = "error") {
            adminLoginMessage.textContent = message;
            adminLoginMessage.className = `message-box ${type}`;
            adminLoginMessage.style.display = 'block';
        }

        adminLoginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            adminLoginMessage.style.display = 'none';

            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            // Hardcoded admin credentials
            const ADMIN_USERNAME = "Mostafa";
            const ADMIN_PASSWORD = "admin123";

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'admin-panel.html';
            } else {
                showAdminMessage("Invalid admin username or password.");
            }
        });
    </script>
</body>
</html>
